<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tableau de bord</h1>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-eye fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">26</div>
                        <div>A voir</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">12</div>
                        <div>Nouvelles tâches</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-dot-circle-o fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">13</div>
                        <div>En cours</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <i class="fa fa-bell fa-fw"></i> Tâche à traiter
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <button type="button" class="btn btn-default"><i class="fa fa-plus"></i> Nouvelle tâche</button>
                </div>
                <div class="row">
                    <table ng-table="tableParams" class="table">
                        <tr ng-repeat="task in currentTasks">
                            <td data-title="'Mise à jour'">{{task.updated}}</td>
                            <td data-title="'Sujet'">{{user.subject}}</td>
                        </tr>
                    </table>  
                </div>
            </div>
        </div>
    </div>
</div>
