<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Authentification</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="submit()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control"ng-model="login" placeholder="my-email@exemple.fr" title="Adresse email" name="email" required type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" ng-model="password" placeholder="azerty124" title="Mot de passe" name="password" required type="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" class="btn btn-lg btn-success btn-block">Se connecter</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
